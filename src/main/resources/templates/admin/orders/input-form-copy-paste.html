<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head::head"></head>

<body>

    <div th:replace="fragments/navbar :: navbar">Navbar</div>

    <div class="container with-background">
        <h2 class="text-center">Order</h2>
        <div class="text-center" th:if= "${info != null}" th:text="*{info}" />
        <form
                th:action="@{/admin/orders/__(${theOrder.id} != null) ? (${theOrder.id}) : '_create'__}"
                th:method="(${theOrder.id} != null) ? 'post' : 'put'"
                th:object="${theOrder}"
                class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <label for="name" class="text-white font-weight-bold">Name</label>
                    <input
                            id="name"
                            th:field="*{name}"
                            th:errorclass="is-invalid"
                            type="text"
                            class="form-control"
                            placeholder="Name"/>
                    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="invalid-feedback errors alert alert-danger">
                        errors
                    </p>
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="startDate" class="text-white font-weight-bold">Start Date</label>
                    <input id="startDate"
                           name="startDate"
                           th:field="*{startDate}"
                           th:errorclass="is-invalid"
                           type="text" min="2" max="20" class="form-control"
                           placeholder="Start Date"/>
                    <p th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}" class="invalid-feedback errors alert alert-danger">
                        errors
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <label for="endDate" class="text-white font-weight-bold">End Date</label>
                    <input id="endDate"
                           name="endDate"
                           th:field="*{endDate}"
                           th:errorclass="is-invalid"
                           type="text" class="form-control"
                           placeholder="End Date"/>
                    <p th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}" class="invalid-feedback errors alert alert-danger">
                        errors
                    </p>
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="videoLengthInSeconds" class="text-white font-weight-bold">Video Length in Seconds</label>
                    <input id="videoLengthInSeconds"
                           name="videoLengthInSeconds"
                           th:field="*{videoLengthInSeconds}"
                           th:errorclass="is-invalid"
                           type="number" min="0" class="form-control"
                           placeholder="Video Length in Seconds"/>
                    <p th:if="${#fields.hasErrors('videoLengthInSeconds')}" th:errors="*{videoLengthInSeconds}" class="invalid-feedback errors alert alert-danger">
                        errors
                    </p>
                </div>
            </div>
        </form>
    </div>

    <div class="container" th:replace="fragments/forms::footer" />

</body>
</html>
