<!DOCTYPE html>
<html
    lang="en"
    xmlns:th="http://www.thymeleaf.org"
    >
<head th:replace="fragments/head::head"></head>

<body th:with="baseUrl=${'/admin/displays'}">

    <div th:replace="fragments/navbar :: navbar">
        Navbar
    </div>

    <div class="container with-background">
        <h2 class="text-center text-black m-3">Orders</h2>
        <div class='row mb-4 d-flex justify-content-around'>
            <div th:replace="fragments/forms::infoBar(${info})" />
            <div th:replace="fragments/forms::addButton(${baseUrl})" />

            <table class="table">
                <tr th:fragment="tableHead" th:remove="tag">
                    <th scope="col">No</th>
                    <th scope="col">Name</th>
                    <th scope="col">Start Date</th>
                    <th scope="col">End Date</th>
                    <th scope="col">Video Length in Seconds</th>
                </tr>
                <tr th:each="item : ${theOrder}" th:object="${item}">
                    <td th:text="*{id}">No</td>
                    <td th:text="${item.orderName}">Name</td>
                    <td th:text="${item.startDate}">Campaign Start Date</td>
                    <td th:text="${item.endDate}">Campaign End Date</td>
                    <td th:text="${item.videoLength}">Video Length in Seconds</td>
                    <td>
                        <div th:replace="fragments/forms::editButton(${baseUrl}, *{id})" />
                    </td>
                    <td>
                        <div th:replace="fragments/forms::deleteButton(${baseUrl}, *{id})" />
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <div class="container" th:replace="fragments/forms::footer" />
</body>
</html>
