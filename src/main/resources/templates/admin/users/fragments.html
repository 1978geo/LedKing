<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<body>

    <table class="table">
        <tr th:fragment="tableHead" th:remove="tag">
            <th scope="col">No</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">User Name</th>
            <th scope="col">Email</th>
        </tr>
        <tr th:fragment="tableRow(item)" th:remove="tag">
            <td th:text="${item.id}">No</td>
            <td th:text="${item.firstName}">First Name</td>
            <td th:text="${item.lastName}">Last Name</td>
            <td th:text="${item.username}">User Name</td>
            <td th:text="${item.email}">Email</td>
        </tr>
    </table>

    <div th:fragment="formRows" th:remove="tag">
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="firstName" class="text-white font-weight-bold">First Name</label>
                <input
                        id="firstName"
                        th:field="*{firstName}"
                        th:errorclass="is-invalid"
                        type="text"
                        class="form-control"
                        placeholder="First name"/>
                <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="invalid-feedback errors alert alert-danger"></p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="lastName" class="text-white font-weight-bold">Last Name</label>
                <input id="lastName"
                       name="lastName"
                       th:field="*{lastName}"
                       th:errorclass="is-invalid"
                       type="text" min="2" max="20" class="form-control"
                       placeholder="Last name"/>
                <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="invalid-feedback errors alert alert-danger"></p>
            </div>

        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="username" class="text-white font-weight-bold">Username</label>
                <input id="username"
                       name="username"
                       th:field="*{username}"
                       th:errorclass="is-invalid"
                       type="text" min="2" max="20" class="form-control"
                       placeholder="Username"/>
                <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="invalid-feedback errors alert alert-danger"></p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="email" class="text-white font-weight-bold">Email</label>
                <input id="email"
                       name="email"
                       th:field="*{email}"
                       th:errorclass="is-invalid"
                       type="email" min="2" max="20" class="form-control"
                       placeholder="Email"/>
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback errors alert alert-danger"></p>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="phoneNumber" class="text-white font-weight-bold">Phone Number</label>
                <input id="phoneNumber"
                       th:field="*{phoneNumber}"
                       type="number" class="form-control"
                       placeholder="phoneNumber"/>
                <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="invalid-feedback errors alert alert-danger"></p>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-1 mb-3" >
                <label for="changePassword" class="text-white font-weight-bold form-check-label"></label>
                <input id="changePassword"
                       name="changePassword"
                       th:if="${theModel.id} != null"
                       th:field="*{changePassword}"
                       th:errorclass="is-invalid"
                       type="checkbox" class="form-control"
                       placeholder="changePassword"/>
                <p th:if="${#fields.hasErrors('changePassword')}" th:errors="*{changePassword}" class="invalid-feedback errors alert alert-danger"></p>
            </div>
            <div class="form-group col-md-5 mb-3">
                <label for="password" class="text-white font-weight-bold">Password</label>
                <input id="password"
                       name="password"
                       th:field="*{password}"
                       th:errorclass="is-invalid"
                       type="password" min="2" max="20" class="form-control"
                       placeholder="Password"/>
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="invalid-feedback errors alert alert-danger"></p>
            </div>
            <div class="form-group col-md-5 mb-3">
                <label for="confirmPassword" class="text-white font-weight-bold">Confirm Password</label>
                <input id="confirmPassword"
                       th:field="*{confirmPassword}"
                       type="password" min="2" max="20" class="form-control"
                       placeholder="Confirm your password"/>
                <p th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="invalid-feedback errors alert alert-danger"></p>
            </div>
        </div>
    </div>
</body>
</html>
