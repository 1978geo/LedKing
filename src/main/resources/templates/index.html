<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/head::head"></head>


<body>

<div th:replace="fragments/navbar :: navbar">
    Navbar
</div>


<div class="container-fluid">
    <form class="main-form mx-auto col-md-2 d-flex flex-column justify-content-center"></form>
    <h5 class="text-center text-white mt-9 font-weight-bold ">Welcome to LedKing

        <span sec:authorize="isAuthenticated()">,</span>
        <span sec:authorize="isAuthenticated()" sec:authentication="name">
<!--            Name of the logged-in user.-->
        </span>
<!--        <span sec:authorize="!isAuthenticated()">-->
<!--            Anonymous!-->
<!--        </span>-->
    </h5>
</div>
<th:block sec:authorize="!isAuthenticated()">
        <div class="row">
            <div class="col col-md-4">
                <form th:action="@{/rentOrBuy}" th:method="post">
                    <input type="submit" class="btn btn-info btn-lg" value="Buy"/>
                </form>
                <br>
                <br>
                <br>
                <div class="button-holder d-flex">
                    <form th:action="@{/rentOrBuy}" th:method="post">
                        <input type="submit" class="btn btn-info btn-lg" value="Rent"/>
                    </form>
                </div>
                <br>
                <br>
                <br>
                <div class="button-holder d-flex">
                    <form th:action="@{/advertiseOrSupport}" th:method="post">
                        <input type="submit" class="btn btn-info btn-lg" value="Advertise"/>
                    </form>
                </div>
                <br>
                <br>
                <br>
                <div class="button-holder d-flex">
                    <form th:action="@{/advertiseOrSupport}" th:method="post" >
                        <input type="submit" class="btn btn-info btn-lg" value="Support"/>
                    </form>
                </div>
            </div>
        </div>
</th:block>
<div>
    <footer> </footer>
</div>

</body>
</html>
