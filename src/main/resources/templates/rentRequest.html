            <div class="row">
            <div class="form-group col-md-6 mb-3">
                    <label for="city" class="text-white font-weight-bold">Град</label>
                    <input id="city"
                           name="city"
                           th:field="*{city}"
                           th:errorclass="is-invalid"
                           type="city" class="form-control"
                           placeholder="Град"/>
                    <p th:if="${#fields.hasErrors('city')}" th:errors="*{city}" class="invalid-feedback errors alert alert-danger">
                        Въведете име на град.
                    </p>
            </div>
                <div class="form-group col-md-6 mb-3">
                <label for="type" class="text-white font-weight-bold">Вид екран</label>
                <select
                        id="type"
                        th:field="*{type}"
                        th:errorclass="is-invalid"
                        type="text"
                        class="form-control"
                        placeholder="Вид екран">
                    <option th:each="typeOption : ${T(bg.softuni.ledking.repository.entity.DisplayTypeEnum).values()}"
                            th:value="${typeOption}"
                            th:text="${typeOption}"
                            th:selected="${typeOption} == *{type}"
                    >
                    </option>
                </select>

                <p class="invalid-feedback errors alert alert-danger">
                    Изберете вид екран.
                </p>
            </div>

                                     type="text"
                                     class="form-control"
                                     placeholder="Разстояние между пиксели"
                            >
                                <option th:each="pixelOption : ${T(bg.softuni.ledking.repository.entity.PixelPitchTypeEnum).values()}"
                                        th:value="${pixelOption}"
                                        th:text="${pixelOption}"
                                        th:selected="${pixelOption} == *{pixel}"
                                >
                                </option>
                            </select>
                            <p class="invalid-feedback errors alert alert-danger">
                                Изберете разстояние между пиксели.
                            </p>
                        </div>

            <div class="form-group col-md-6 mb-3">
                <label for="phoneNumber" class="text-white font-weight-bold">Телефонен номер</label>
                <input id="phoneNumber"
                       name="phoneNumber"
                       th:field="*{phoneNumber}"
                       th:errorclass="is-invalid"
                       type="text" min=0 max=9999999999999 class="form-control"
                       placeholder="Телефонен номер"/>
                <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="invalid-feedback errors alert alert-danger">
                    Въведете валиден телефонен номер.
                </p>
            </div>

                       type="email" class="form-control"
                       placeholder="Имейл"/>
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback errors alert alert-danger">
