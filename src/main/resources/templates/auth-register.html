<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head::head"></head>


<body>

<div th:replace="fragments/navbar :: navbar">
    Navbar
</div>

<div class="container">
    <br>
    <h1 class="text-center text-black">Регистрация</h1>
    <br>
<!--    <h2 class="text-center text-white">Register User</h2>-->
    <form
            th:action="@{/users/register}"
            th:method="post"
            th:object="${userModel}"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="firstName" class="text-white font-weight-bold">Име</label>
                <input
                    id="firstName"
                    th:field="*{firstName}"
                    th:errorclass="is-invalid"
                    type="text"
                    class="form-control"
                    placeholder="Име"/>
                <p class="invalid-feedback errors alert alert-danger">
                    Въведете име с дължина между 2 и 20 символа.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="lastName" class="text-white font-weight-bold">Фамилия</label>
                <input id="lastName"
                       name="lastName"
                       th:field="*{lastName}"
                       th:errorclass="is-invalid"
                       type="text" min="2" max="20" class="form-control"
                       placeholder="Фамилия"/>
                <p class="invalid-feedback errors alert alert-danger">
                    Въведете фамилия с дължина между 2 и 20 символа.
                </p>
            </div>

        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="username" class="text-white font-weight-bold">Потребител</label>
                <input id="username"
                       name="username"
                       th:field="*{username}"
                       th:errorclass="is-invalid"
                       type="text" min="2" max="20" class="form-control"
                       placeholder="Потребител"/>
                <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="invalid-feedback errors alert alert-danger">
                    Въведете потребител.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="password" class="text-white font-weight-bold">Парола</label>
                <input id="password"
                       name="password"
                       th:field="*{password}"
                       th:errorclass="is-invalid"
                       type="password" min="2" max="20" class="form-control"
                       placeholder="Парола"/>
                <p class="invalid-feedback errors alert alert-danger">
                    Въведете парола.
                </p>
            </div>
            </div>
            <div class="row">
        <div class="form-group col-md-6 mb-3">
            <label for="confirmPassword" class="text-white font-weight-bold">Потвърждение парола</label>
            <input id="confirmPassword"
                   th:field="*{confirmPassword}"
                   type="password" min="2" max="20" class="form-control"
                   placeholder="Потвърждение парола"/>
            <p class="invalid-feedback errors alert alert-danger">
                Въведете потвърждение на паролата.
            </p>
        </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="email" class="text-white font-weight-bold">Имейл</label>
                    <input id="email"
                           name="email"
                           th:field="*{email}"
                           th:errorclass="is-invalid"
                           type="email" min="2" max="20" class="form-control"
                           placeholder="Имейл"/>
                    <p class="invalid-feedback errors alert alert-danger">
                        Въведете валиден имейл.
                    </p>
                </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="phoneNumber" class="text-white font-weight-bold">Телефонен номер</label>
                <input id="phoneNumber"
                       th:field="*{phoneNumber}"
                       type="number" class="form-control"
                       placeholder="Тел. номер"/>
                <p class="invalid-feedback errors alert alert-danger">
                    Въведете валиден телефонен номер.
                </p>
            </div>
        </div>
        <div th:if="${userNameOccupied}" class="row">
            <div class="form-group col-md-12 mb-6">
                <p class="errors alert alert-danger">
                    Потребителското име е заето.
                </p>
            </div>
        </div>

        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Създай потребител"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div>
     <footer> </footer>
</div>

</body>
</html>
