<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>

    <table class="table">
        <tr th:fragment="tableHead" th:remove="tag">
            <th scope="col">No</th>
            <th scope="col">City</th>
            <th scope="col">Location</th>
            <th scope="col">Picture</th>
            <th scope="col">FreeAdvertisingTime</th>
            <th scope="col">MaximumAdvertisingTime</th>
            <th scope="col">Commentary</th>
        </tr>
        <tr th:fragment="tableRow(item)" th:remove="tag">
            <td th:text="${item.id}">No</td>
            <td th:text="${item.city}">City</td>
            <td th:text="${item.location}">Display Location Category</td>
            <td><img th:src="${item.imageUrl}" alt="image" class="img-thumbnail rounded"></td>
            <td th:text="${item.freeAdvertisingTime}">Free Advertising Time</td>
            <td th:text="${item.maximumAdvertisingTime}">Maximum Advertising Time</td>
            <td th:text="${item.commentary}">Commentary</td>
        </tr>
    </table>

    <div th:fragment="formRows" th:remove="tag">
        <div class="row">
            <div class="form-group col-md-6 mb-3">

                <label for="city" class="text-white font-weight-bold">City</label>

                <select  id="city"
                                               th:field="*{city}"
                                               th:errorclass="is-invalid"
                                               type="text"
                                               class="form-control"
                                               placeholder="City"
            >
                <option th:each="cityOption : ${T(bg.softuni.ledking.repository.entity.CityEntityEnum).values()}"
                        th:value="${cityOption}"
                        th:text="${cityOption}"
                        th:selected="${cityOption} == *{city}"
                >
                </option>
            </select>
<!--                <input-->
<!--                        id="city"-->
<!--                        th:field="*{city}"-->
<!--                        th:errorclass="is-invalid"-->
<!--                        type="text"-->
<!--                        class="form-control"-->
<!--                        placeholder="City"/>-->
                <p th:if="${#fields.hasErrors('city')}" th:errors="*{city}" class="invalid-feedback errors alert alert-danger">
                    errors
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="location" class="text-white font-weight-bold">Location</label>
                <input id="location"
                       name="location"
                       th:field="*{location}"
                       th:errorclass="is-invalid"
                       type="text" min="2" max="20" class="form-control"
                       placeholder="Location"/>
                <p th:if="${#fields.hasErrors('location')}" th:errors="*{location}" class="invalid-feedback errors alert alert-danger">
                    errors
                </p>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="imageUrl" class="text-white font-weight-bold">Image Url</label>
                <input id="imageUrl"
                       name="imageUrl"
                       th:field="*{imageUrl}"
                       th:errorclass="is-invalid"
                       type="text" class="form-control"
                       placeholder="Image Url"/>
                <p th:if="${#fields.hasErrors('imageUrl')}" th:errors="*{imageUrl}" class="invalid-feedback errors alert alert-danger">
                    errors
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="maximumAdvertisingTime" class="text-white font-weight-bold">Maximum Advertising Time</label>
                <input id="maximumAdvertisingTime"
                       name="maximumAdvertisingTime"
                       th:field="*{maximumAdvertisingTime}"
                       th:errorclass="is-invalid"
                       type="number" min="0" class="form-control"
                       placeholder="Maximum Advertising Time"/>
                <p th:if="${#fields.hasErrors('maximumAdvertisingTime')}" th:errors="*{maximumAdvertisingTime}" class="invalid-feedback errors alert alert-danger">
                    errors
                </p>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="commentary" class="text-white font-weight-bold">Commentary</label>
                <input id="commentary"
                       name="commentary"
                       th:field="*{commentary}"
                       th:errorclass="is-invalid"
                       type="text" min="2" max="20" class="form-control"
                       placeholder="Commentary"/>
                <p th:if="${#fields.hasErrors('commentary')}" th:errors="*{commentary}" class="invalid-feedback errors alert alert-danger">
                    errors
                </p>
            </div>
        </div>
    </div>
</body>
</html>
