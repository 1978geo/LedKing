<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head::head"></head>


<body>

<div th:replace="fragments/navbar :: navbar">
    Navbar
</div>

<div class="container">
    <h2 class="text-center text-white">Advertise or Support</h2>
    <form
            th:action="@{/advertiseOrSupport}"
            th:method="post"
            th:object="${advertisingModel}"
            class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="cityName" class="text-white font-weight-bold">City Name</label>
                <input
                        id="cityName"
                        th:field="*{city}"
                        th:errorclass="is-invalid"
                        type="text"
                        class="form-control"
                        placeholder="City name"/>
                <p class="invalid-feedback errors alert alert-danger">
                    Please enter correct city name.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="startDate" class="text-white font-weight-bold">Start Date</label>
                <input id="startDate"
                       name="startDate"
                       th:field="*{startDate}"
                       th:errorclass="is-invalid"
                       type="date"  class="form-control"
                       placeholder="Start date"/>
                <p class="invalid-feedback errors alert alert-danger">
                    Start date should be valid and could not be in the past.
                </p>
            </div>

        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="endDate" class="text-white font-weight-bold">End Date</label>
                <input id="endDate"
                       name="endDate"
                       th:field="*{endDate}"
                       th:errorclass="is-invalid"
                       type="date"  class="form-control"
                       placeholder="End date"/>
                <p class="invalid-feedback errors alert alert-danger">
                    End date should be valid and could not be in the past.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="videoSpotReady" class="text-white font-weight-bold">VideoSpot Ready</label>
                <input id="videoSpotReady"
                       name="videoSpotReady"
                       th:field="*{videoSpotReady}"
                       th:errorclass="is-invalid"
                       type="text" class="form-control"
                       placeholder="videoSpotReady"/>
                <p class="invalid-feedback errors alert alert-danger">
                    VideoSpot Ready or Not.
                </p>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="email" class="text-white font-weight-bold">Email</label>
                <input id="email"
                       name="email"
                       th:field="*{email}"
                       th:errorclass="is-invalid"
                       type="email" class="form-control"
                       placeholder="Email"/>
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback errors alert alert-danger">
                    errors
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="phoneNumber" class="text-white font-weight-bold">Phone Number</label>
                <input id="phoneNumber"
                       name="phoneNumber"
                       th:field="*{phoneNumber}"
                       th:errorclass="is-invalid"
                       type="text" min=0 max=9999999999999 class="form-control"
                       placeholder="Phone Number"/>
                <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="invalid-feedback errors alert alert-danger">
                    errors
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Advertising request"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div>
    <footer> </footer>
</div>

</body>
</html>
