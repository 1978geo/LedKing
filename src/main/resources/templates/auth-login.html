<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<head th:replace="fragments/head::head"></head>


<body>

<div th:replace="fragments/navbar :: navbar">
    Navbar
</div>

<div class="container">
    <h2 class="text-center text-white">Login</h2>
    <form class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center"
          th:action="@{/users/login}"
          method="post">
        <div class="form-group">
            <label for="username" class="text-white font-weight-bold">Потребител</label>
            <input th:value="${name}"
                   id="username"
                   name="username"
                   type="text" min="2" max="50"
                   class="form-control"
                   placeholder="Потребител"/>
        </div>
        <div class="form-group">
            <label for="password" class="text-white font-weight-bold">Парола</label>
            <input
                   id="password"
                   name="password"
                   type="password" min="2"
                   max="20" class="form-control"
                   placeholder="Парола"/>

        </div>

        <p th:if="${bad_credentials}" class="errors alert alert-danger">
            Невалидно потребителско име или парола.
        </p>

        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Влез"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div>
    <footer></footer>
</div>
</body>
</html>
